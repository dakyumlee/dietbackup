<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiet - 관리자 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header-left p {
            color: #666;
            font-size: 1.1rem;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .refresh-btn, .logout-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn {
            background: #ef4444;
        }

        .refresh-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: white;
            font-size: 1.2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #999;
            font-size: 0.85rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .content-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .recent-activities {
            list-style: none;
        }

        .recent-activities li {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-time {
            color: #999;
            font-size: 0.85rem;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }

        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header-right {
                flex-direction: column;
                width: 100%;
            }

            .refresh-btn, .logout-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading">
        <div class="loading-spinner"></div>
        <p>관리자 권한 확인 중...</p>
    </div>

    <div id="adminContent" class="container" style="display: none;">
        <div class="header">
            <div class="header-left">
                <h1>🎯 관리자 대시보드</h1>
                <p>MyDiet 서비스 운영 현황</p>
            </div>
            <div class="header-right">
                <button class="refresh-btn" onclick="loadAdminStats()">
                    🔄 새로고침
                </button>
                <button class="logout-btn" onclick="adminLogout()">
                    🚪 로그아웃
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card primary" onclick="openModal('users')">
                <h3>전체 사용자</h3>
                <div class="stat-value" id="total-users">0</div>
                <div class="stat-label">등록된 회원 수</div>
            </div>
            
            <div class="stat-card success">
                <h3>활성 사용자</h3>
                <div class="stat-value" id="active-users">0</div>
                <div class="stat-label">오늘 로그인</div>
            </div>
            
            <div class="stat-card warning">
                <h3>전체 식단 기록</h3>
                <div class="stat-value" id="total-meals">0</div>
                <div class="stat-label">누적 기록</div>
            </div>
            
            <div class="stat-card info">
                <h3>전체 운동 기록</h3>
                <div class="stat-value" id="total-workouts">0</div>
                <div class="stat-label">누적 기록</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="content-card">
                <h2>👥 최근 가입 사용자</h2>
                <div id="users-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>닉네임</th>
                                <th>이메일</th>
                                <th>가입일</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="users-list">
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 40px;">
                                    데이터를 불러오는 중...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="content-card">
                <h2>📊 최근 활동</h2>
                <ul class="recent-activities" id="recent-activities">
                    <li>
                        시스템이 시작되었습니다
                        <span class="activity-time">방금 전</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        async function checkAdminAuth() {
            try {
                const response = await fetch('/api/admin/check');
                const data = await response.json();
                
                if (data.authenticated && data.role === 'ADMIN') {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'block';
                    loadAdminStats();
                } else {
                    window.location.href = 'admin-login.html';
                }
            } catch (error) {
                console.error('관리자 인증 확인 실패:', error);
                window.location.href = 'admin-login.html';
            }
        }

        async function adminLogout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                try {
                    await fetch('/api/admin/logout', { method: 'POST' });
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('로그아웃 오류:', error);
                    window.location.href = 'index.html';
                }
            }
        }

        async function loadAdminStats() {
            console.log('=== 관리자 통계 로드 시작 ===');
            
            try {
                const response = await fetch('/api/admin/data');
                console.log('API 응답 상태:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('받은 데이터:', data);
                    
                    document.getElementById('total-users').textContent = data.users?.length || 0;
                    document.getElementById('active-users').textContent = data.users?.length || 0;
                    document.getElementById('total-meals').textContent = data.meals?.length || 0;
                    document.getElementById('total-workouts').textContent = data.workouts?.length || 0;
                    
                    const today = new Date().toISOString().split('T')[0];
                    const todayMeals = data.meals?.filter(meal => meal.date === today) || [];
                    const todayWorkouts = data.workouts?.filter(workout => workout.date === today) || [];
                    
                    displayUsers(data.users || []);
                    addActivity('통계가 업데이트되었습니다');
                    
                    console.log('통계 업데이트 완료');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API 응답 오류:', response.status, errorData);
                    setDefaultStats();
                    addActivity('통계 로드 실패: ' + (errorData.error || response.statusText));
                }
            } catch (error) {
                console.error('통계 로드 중 오류:', error);
                setDefaultStats();
                addActivity('통계 로드 실패: ' + error.message);
                
                try {
                    const healthResponse = await fetch('/api/admin/health');
                    const healthData = await healthResponse.json();
                    console.log('서버 상태:', healthData);
                    
                    if (healthData.status === 'healthy') {
                        addActivity('서버는 정상 작동 중입니다');
                    }
                } catch (healthError) {
                    console.error('서버 상태 확인 실패:', healthError);
                    addActivity('서버 연결에 문제가 있습니다');
                }
            }
        }

        function setDefaultStats() {
            document.getElementById('total-users').textContent = '0';
            document.getElementById('active-users').textContent = '0';
            document.getElementById('total-meals').textContent = '0';
            document.getElementById('total-workouts').textContent = '0';
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-list');
            
            if (!users || users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px;">
                            <div style="color: #999;">
                                <p>📝 등록된 사용자가 없습니다</p>
                                <p style="font-size: 0.9rem; margin-top: 8px;">사용자가 회원가입하면 여기에 표시됩니다</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = users.map(user => {
                const createdDate = user.createdAt ? 
                    new Date(user.createdAt).toLocaleDateString('ko-KR') : '-';
                const safeNickname = (user.nickname || '미설정').replace(/'/g, "\\'");
                
                return `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.nickname || '미설정'}</td>
                        <td>${user.email || '-'}</td>
                        <td>${createdDate}</td>
                        <td>
                            <button class="delete-btn" onclick="confirmDeleteUser(${user.id}, '${safeNickname}')">
                                삭제
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            console.log('사용자 목록 표시 완료:', users.length, '명');
        }

        function confirmDeleteUser(userId, nickname) {
            if (confirm(`정말로 사용자 "${nickname}"을(를) 삭제하시겠습니까?`)) {
                deleteUserById(userId);
            }
        }

        async function deleteUserById(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    addActivity(`사용자 ID ${userId} 삭제됨`);
                    loadAdminStats();
                    alert('사용자가 성공적으로 삭제되었습니다.');
                } else {
                    throw new Error('삭제 실패: ' + response.statusText);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('사용자 삭제 중 오류가 발생했습니다: ' + error.message);
            }
        }

        function addActivity(message) {
            const activities = document.getElementById('recent-activities');
            const now = new Date().toLocaleTimeString('ko-KR');
            
            const li = document.createElement('li');
            li.innerHTML = `
                ${message}
                <span class="activity-time">${now}</span>
            `;
            
            activities.insertBefore(li, activities.firstChild);
            
            while (activities.children.length > 10) {
                activities.removeChild(activities.lastChild);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
        });
    </script>
</body>
</html>
