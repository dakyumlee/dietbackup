<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiet - 관리자 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        body.dark {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .theme-toggle::before {
            content: '☀️';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        body.dark .theme-toggle::before {
            content: '🌙';
            transform: translateX(30px);
            background: #1e293b;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.dark .admin-container {
            background: rgba(30, 41, 59, 0.95);
            border-color: rgba(148, 163, 184, 0.1);
        }

        .admin-title {
            color: #1e293b;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        body.dark .admin-title {
            color: #f1f5f9;
        }

        .admin-subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        body.dark .admin-subtitle {
            color: #94a3b8;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        body.dark .form-group label {
            color: #d1d5db;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        body.dark .form-group input {
            background: #374151;
            border-color: #4b5563;
            color: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
            font-weight: 500;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        body.dark .error-message {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.1);
        }

        .back-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        body.dark .back-link {
            color: #a5b4fc;
            background: rgba(102, 126, 234, 0.15);
        }

        body.dark .back-link:hover {
            background: rgba(102, 126, 234, 0.25);
        }

        .security-note {
            margin-top: 20px;
            padding: 15px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 10px;
            font-size: 0.85rem;
            color: #059669;
        }

        body.dark .security-note {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.3);
            color: #34d399;
        }

        @media (max-width: 480px) {
            .admin-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .admin-title {
                font-size: 1.7rem;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()"></div>

    <div class="admin-container">
        <h1 class="admin-title">🛡️ 관리자 액세스</h1>
        <p class="admin-subtitle">시스템 관리를 위한 인증이 필요합니다</p>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminPassword">관리자 비밀번호</label>
                <input type="password" id="adminPassword" placeholder="비밀번호를 입력하세요" required>
            </div>
            
            <button type="submit" class="login-btn">관리자 로그인</button>
            <div class="error-message" id="errorMessage">비밀번호가 올바르지 않습니다.</div>
        </form>
        
        <div class="security-note">
            🔒 관리자 계정은 보안을 위해 별도로 관리됩니다
        </div>
        
        <a href="auth.html" class="back-link">← 일반 로그인으로 돌아가기</a>
    </div>

    <script>
        const ADMIN_PASSWORD = 'oicrcutie1998';
        
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('adminPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('.login-btn');
            
            if (password === ADMIN_PASSWORD) {
                submitBtn.textContent = '인증 중...';
                submitBtn.disabled = true;
                errorMessage.style.display = 'none';
                
                fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        throw new Error('관리자 인증 실패');
                    }
                })
                .catch(error => {
                    console.log('Admin login simulation - redirecting to dashboard');
                    window.location.href = 'admin-dashboard.html';
                });
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
                
                const container = document.querySelector('.admin-container');
                container.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            }
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
